<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Titulo</title>
</head>
<style>

.resultados{
	margin-top: 30px;
	float: left; 
	width: 100%;
}
table {
  width: 50%;
  margin-left: 25%;
  border: black 1px solid;
}

tbody {
  border: black 1px solid;
}

tr {
  border: black 1px solid;
}

th {
  border: black 1px solid;
  padding-left:10px;
  padding-right:10px;
}

td {
  border: black 1px solid;
  padding-left:10px;
  padding-right:10px;
}
</style>
<body style="margin-right:auto">
	<div style="width:100%; text-align:center;">
		<a href="http://localhost:8080/Maestro/index"><img style="width:3%; float: left; margin-left: 27%" src="https://res.cloudinary.com/http-loyverseapi-facturacionzoho-com-v1/image/upload/v1606700850/Personal/back_jazjcy.png"></a>
		<div style="width: 40%; float: left;" ><h1 th:text="${titulo}">Titulo</h1></div>
		<a href="http://localhost:8080/Maestro/index"><img style="width:3%; float: left; margin-right: 27%" src="https://res.cloudinary.com/http-loyverseapi-facturacionzoho-com-v1/image/upload/v1606700850/Personal/home_y2kc7e.png"></a>
	</div>
	<div class="resultados">
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Salario</th>
				<th>Editar</th>
				<th>Elimiar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="maestro: ${listaMaestro}">
				<td th:text="${maestro.id}">id</td>
				<td th:text="${maestro.nombre}">nombre</td>
				<td th:text="${maestro.edad}">edad</td>
				<td th:text="${maestro.salario}">salario</td>
				<td	style="text-align: center;"><a th:href="@{/Maestro/editar/}+${maestro.id}"><button type="button" class="btn btn-primary btn-sm">Editar</button></a></td>
				<td	style="text-align: center;"><a th:href="@{/Maestro/eliminar/}+${maestro.id}"><button type="button" class="btn btn-danger btn-sm">Eliminar</button></a></td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
